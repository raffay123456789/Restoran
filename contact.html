        <div class="headcontact">

                <h1>Contact Us</h1>
            </div>

            <div class="nav-links-02">
                <div class="homelink"><a href="index.html">HOME</a></div>
                <h1 class="slash">/</h1>
                <div class="cnctlink"><a href="contact.html">CONTACT</a></div>
            </div>
        </div>

        <div class="query">
            <div class="cnct-query">
                <img src="images\Contact Us.png" class="cnct-logo" alt="cnct-logo">
                <h6 class="cfaq">Contact For Any Query</h6>
            </div>
            <div class="BGT">
            <div class="booking">
                <img src="images\Booking.png" class="book" alt="book">
                <div class="bookmail">
                <img src="images\mail.png" class="mail" alt="mail">
                <p>booking@example.com</p></div>
            </div>
            <div class="general">
                <img src="images\General.png" class="gen" alt="gen">
                <div class="genmail">
                <img src="images\mail.png" class="mail" alt="mail">
                <p>general@example.com</p></div>
            </div>
            <div class="technical">
                <img src="images\Technical.png" class="tech" alt="tech">
                <div class="techmail">
                <img src="images\mail.png" class="mail" alt="mail">
                <p>tech@example.com</p></div>
            </div>
        </div>
        </div>
        
        <div class="frame">
            <div class="iframe">
                <img src="images\Iframe.png" class="map" alt="map">
            </div>

            <div class="data">
                <div class="input-container">
                    <input placeholder="Name" />
                    <input placeholder="Your Email" />
                </div>
                <div class="date-time">
                    <input placeholder="Subject"/>
                    
                </div>
                <div class="special-request">
                    <input placeholder="Message"/>
                    
                </div>
    
                <div class="book-button">
                    <button class="book-button">SEND MESSAGE</button>
                </div>
                <a href="#top" class="scrollToTop">
                    <img src="images\arrow.png" alt="Scroll to Top" />
                </a>
    
            
            </div>

            
            
        </div>
